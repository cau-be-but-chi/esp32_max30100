<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉ số sinh tồn</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 30px; text-align: center; }
    .box { background: white; padding: 20px; margin: 10px auto; border: 1px solid #ccc; border-radius: 8px; width: 300px; }
    .value { font-size: 32px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h2>Các chỉ số sinh tồn</h2>

  <div class="box">
    <div>Nhịp tim</div>
    <div class="value" id="hr">-- bpm</div>
  </div>

  <div class="box">
    <div>SpO₂</div>
    <div class="value" id="spo2">-- %</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // Config từ Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyAVtju4cgNrgZUermSVGcsTAKKSnT2Aexg",
      authDomain: "esp32-health-monitor-5ac7a.firebaseapp.com",
      databaseURL: "https://esp32-health-monitor-5ac7a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-health-monitor-5ac7a",
      storageBucket: "esp32-health-monitor-5ac7a.firebasestorage.app",
      messagingSenderId: "1054143222744",
      appId: "1:1054143222744:web:9e123d456b8953232e58ad",
      measurementId: "G-BV2YQCH0RX"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Lắng nghe realtime HR
    const hrRef = ref(db, "sensors/heartRate");
    onValue(hrRef, (snapshot) => {
      const hr = snapshot.val();
      document.getElementById("hr").textContent = hr + " bpm";
    });

    // Lắng nghe realtime SpO₂
    const spo2Ref = ref(db, "sensors/spo2");
    onValue(spo2Ref, (snapshot) => {
      const spo2 = snapshot.val();
      document.getElementById("spo2").textContent = spo2 + " %";
    });
  </script>
</body>
</html>
